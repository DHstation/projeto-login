<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto login</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">
      <!---Imagem no css-->
      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem vendo(a) novamente, fa√ßa login para acessar sua conta.</p>
        <form action="login.php" method="post" autocomplete="on">
          <div class="campo">
            <i class="material-symbols-outlined">person</i>
            <input type="email" name="login" id="ilogin" required placeholder="Seu e-mail" autocomplete="email" maxlength="30">
            <label for="ilogin">Login</label>
          </div>
          <div class="campo">
            <i class="material-symbols-outlined">vpn_key</i>
            <input type="password" name="senha" id="isenha" required placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="20">
            <label for="isenha">Senha</label>
          </div>
          <input type="submit" value="Entrar">
          <a href="esqueci.html" class="botao" target="_blank">
            esqueci a senha <i class="material-symbols-outlined">mail</i>
          </a>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
